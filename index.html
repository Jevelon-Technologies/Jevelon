    <!-- Fix for white screen issue on first visit -->
    <script>
      // Clear problematic cache on first visit
      if (!localStorage.getItem('jevelon_visited')) {
        try {
          // Clear any existing service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              for (let registration of registrations) {
                registration.unregister();
              }
            });
          }
          
          // Mark as visited
          localStorage.setItem('jevelon_visited', 'true');
        } catch (e) {
          console.warn('Could not clear service workers:', e);
        }
      }
    </script>

    <!-- Service Worker Registration with Enhanced Error Handling -->
    <script>
      if ('serviceWorker' in navigator) {
        // Only register service worker in production
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          window.addEventListener('load', () => {
            // Add timeout to prevent hanging
            const registrationTimeout = setTimeout(() => {
              console.warn('Service worker registration timed out');
            }, 5000);

            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((registration) => {
                clearTimeout(registrationTimeout);
                console.log('SW registered successfully: ', registration);
                
                // Handle updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content is available
                        console.log('New content is available');
                      }
                    });
                  }
                });
              })
              .catch((registrationError) => {
                clearTimeout(registrationTimeout);
                console.warn('SW registration failed: ', registrationError);
                
                // Don't show error to user, just log it
                // This prevents the "Extension context invalidated" error from affecting UX
              });
          });
        }
      }
    </script>
